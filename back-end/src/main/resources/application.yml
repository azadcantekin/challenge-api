server:
  port: 8080
spring:
  application:
    name: techcareer-challenge
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/challenge
    username: act
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  file:
    name: project.log
    path: ./
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"